<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} + ' - HR Agency'">HR Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: navbar}"></div>
<div class="container">
  <h1>Welcome to HR Agency</h1>
  <p>HR Agency helps job seekers find their dream jobs and employers find the best talent.</p>

  <h3>Latest News</h3>
  <ul>
    <li>New vacancies added daily!</li>
    <li>Join our platform to explore opportunities.</li>
  </ul>

  <h3>Login</h3>
  <form action="/login" method="post" th:if="${!loggedIn}">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p th:if="${loggedIn}">You are already logged in as <span th:text="${userEmail}"></span>. <a href="/profile">Go to Profile</a></p>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
