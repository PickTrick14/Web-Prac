<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - HR Agency'">HR Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: navbar}"></div>
<div class="container">
    <h1>Edit Vacancy</h1>
    <form th:action="@{/vacancies/edit/{id}(id=${vacancy.id})}" method="post">
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" name="position" th:value="${vacancy.position}" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" th:value="${vacancy.salary}" required>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3" th:text="${vacancy.requirements}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
