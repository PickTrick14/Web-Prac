<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} + ' - HR Agency'">HR Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: navbar}"></div>
<div class="container">
  <h1>Resume Details</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${resume.wantedPosition}"></h5>
      <p class="card-text">Wanted Salary: <span th:text="${resume.wantedSalary}"></span></p>
      <p class="card-text">Skills: <span th:text="${resume.skills}"></span></p>
      <h6>Education</h6>
      <ul th:each="education : ${educations}">
        <li th:text="${education.institution} + ' - ' + ${education.specialization} + ' (' + ${education.endYear} + ')'"></li>
      </ul>
      <h6>Experience</h6>
      <ul th:each="experience : ${experiences}">
        <li th:text="${experience.company != null ? experience.company.name : 'N/A'} + ' - ' + ${experience.position} + ' (' + ${experience.startDate} + ' to ' + ${experience.endDate} + ')'"></li>
      </ul>
    </div>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
