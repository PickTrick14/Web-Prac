<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - HR Agency'">HR Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: navbar}"></div>
<div class="container">
    <h1>Vacancy Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${vacancy.position}"></h5>
            <p class="card-text">Salary: <span th:text="${vacancy.salary}"></span></p>
            <p class="card-text">Company: <span th:text="${vacancy.company != null ? vacancy.company.name : 'N/A'}"></span></p>
            <p class="card-text">Requirements: <span th:text="${vacancy.requirements}"></span></p>
            <a th:href="@{/responses/apply/{id}(id=${vacancy.id})}" class="btn btn-primary" th:if="${isEmployer}">Apply</a>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
