<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} + ' - HR Agency'">HR Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
  <div th:insert="~{layout :: navbar}"></div>
  <div class="container">
    <div th:fragment="content">
      <h1>Add Resume</h1>
      <form action="/resumes/add" method="post">
        <div class="mb-3">
          <label for="wantedPosition" class="form-label">Wanted Position</label>
          <input type="text" class="form-control" id="wantedPosition" name="wantedPosition" required>
        </div>
        <div class="mb-3">
          <label for="wantedSalary" class="form-label">Wanted Salary</label>
          <input type="number" class="form-control" id="wantedSalary" name="wantedSalary" required>
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Post Resume</button>
      </form>
    </div>
  </div>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
