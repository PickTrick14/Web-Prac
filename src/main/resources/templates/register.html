<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - HR Agency'">HR Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: navbar}"></div>
<div class="container">
    <h3>Register</h3>
    <form action="/register" method="post" th:if="${!loggedIn}">
        <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" name="email" required>
        </div>
        <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" name="password" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="isEmployer">
                <option value="true">Job Seeker</option>
                <option value="false">Employer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
            <span th:text="${errorMessage}"></span>
        </div>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
