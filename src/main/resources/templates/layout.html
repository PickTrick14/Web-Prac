<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HR Agency</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/vacancies/search">Search Vacancies</a>
            <a class="nav-link" href="/resumes/search">Search Resumes</a>
            <a class="nav-link" href="/profile" th:if="${loggedIn}">Profile</a>
            <a class="nav-link" href="/login" th:if="${!loggedIn}">Login</a>
            <a class="nav-link" href="/register" th:if="${!loggedIn}">Register</a>
            <a class="nav-link" href="/logout" th:if="${loggedIn}">Logout</a>
        </div>
        <div class="navbar-text" th:if="${loggedIn}">
            Logged in as: <span th:text="${userEmail}"></span>
        </div>
    </div>
</nav>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
